version: '3.8'

services:
  keepalived1:
    image: osixia/keepalived:2.0.20
    container_name: keepalived1
    restart: unless-stopped
    environment:
      - KEEPALIVED_UNICAST_PEERS="#PYTHON2BASH:['192.168.0.11', '192.168.0.12']"
      - KEEPALIVED_VIRTUAL_IPS=192.168.0.20
      - KEEPALIVED_PRIORITY=1
    cap_add:
      - NET_ADMIN
      - NET_BROADCAST
      - NET_RAW
    networks:
      nginx-network:
        ipv4_address: 192.168.0.21

  keepalived2:
    image: osixia/keepalived:2.0.20
    container_name: keepalived2
    restart: unless-stopped
    environment:
      - KEEPALIVED_UNICAST_PEERS="#PYTHON2BASH:['192.168.0.11', '192.168.0.12']"
      - KEEPALIVED_VIRTUAL_IPS=192.168.0.20
      - KEEPALIVED_PRIORITY=2
    cap_add:
      - NET_ADMIN
      - NET_BROADCAST
      - NET_RAW
    networks:
      nginx-network:
        ipv4_address: 192.168.0.22

  nginx1:
    image: nginx:latest
    container_name: nginx1
    restart: unless-stopped
    # ports:
    #   - 81:80
    volumes:
      - $PWD/index1.html:/usr/share/nginx/html/index.html
    networks:
      nginx-network:
        ipv4_address: 192.168.0.11

  nginx2:
    image: nginx:latest
    container_name: nginx2
    restart: unless-stopped
    # ports:
    #   - 82:80
    volumes:
      - $PWD/index2.html:/usr/share/nginx/html/index.html
    networks:
      nginx-network:
        ipv4_address: 192.168.0.12

networks:
  nginx-network:
    name: nginx-network
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.0.0/16
          gateway: 192.168.0.1
